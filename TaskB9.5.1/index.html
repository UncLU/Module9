<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <p id="demo" ></p> -->
    <div id="dark"></div>
    <div id="Register">
        <div class="form-class">
            <button id="button-x1">
                <div id="x-icon"></div>
            </button>
            <h2>Register</h2>
            <form>
                First Name <br>
                <input type="text"><br>Last name<br>
                <input type="text"><br>Email<br>
                <input type="text"><br>Password<br>
                <input type="text"><br>Repeat Password<br>
                <input type="text"><br>I agree to the Terms and Conditions
                <input type="checkbox"><br>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
    <div id="Login">
        <div class="form-class">
            <button id="button-x2">
                <div id="x-icon"></div>
            </button>
            <h2>Login</h2>
            <form>
                Email<br>
                <input type="text"><br>Password<br>
                <input type="text"><br>
                <input type="submit" value="Login">

            </form>
        </div>
    </div>

    <nav class="buttons">
        <button id="reg-button">Register</button>
        <button id="log-button">Login</button>
    </nav>

</body>
<script src="script.js"></script>

</html>
